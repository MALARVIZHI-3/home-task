<body>
    <script>let age = 20;
if (age >= 18) {
    console.log("You are eligible to vote.");
}


let number = 7;
if (number % 2 === 0) {
    console.log("Even number");
} else {
    console.log("Odd number");
}


let score = 85;
if (score >= 90) {
    console.log("Grade A");
} else if (score >= 70) {
    console.log("Grade B");
} else if (score >= 50) {
    console.log("Grade C");
} else {
    console.log("Fail");
}


let day = 3;
switch (day) {
    case 1:
        console.log("Monday");
        break;
    case 2:
        console.log("Tuesday");
        break;
    case 3:
        console.log("Wednesday");
        break;
    case 4:
        console.log("Thursday");
        break;
    case 5:
        console.log("Friday");
        break;
    case 6:
        console.log("Saturday");
        break;
    case 7:
        console.log("Sunday");
        break;
    default:
        console.log("Invalid day");
}
 
let edgeNumber = 0;
if (edgeNumber === 0) {
    console.log("Number is zero â€” special case.");
} else if (edgeNumber < 0) {
    console.log("Negative number");
} else {
    console.log("Positive number");
}



</script>
