<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
let str = "Hello World";
let count = 0;
let vowels = "aeiouAEIOU";
for (let char of str) {
  if (vowels.includes(char)) {
    count++;
  }
}
console.log("Number of vowels:", count); 


</script>
</body>
</html>
